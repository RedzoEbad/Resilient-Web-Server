apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kubernetes Blog</title>
      <style>
        /* Reset & basics */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f5f7fa; color: #333; line-height: 1.6; }
        a { text-decoration: none; color: inherit; }

        /* Header */
        header {
          background: #326ce5;
          color: #fff;
          padding: 20px 0;
          text-align: center;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        header p { font-size: 1.1rem; }

        /* Navigation */
        nav {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 10px;
        }
        nav a { color: #fff; font-weight: bold; transition: 0.3s; }
        nav a:hover { color: #ffdd57; }

        /* Hero Section */
        .hero {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 60px 20px;
          background: linear-gradient(135deg, #326ce5 0%, #4cc3f4 100%);
          color: #fff;
        }
        .hero h2 { font-size: 2rem; margin-bottom: 20px; }
        .hero p { font-size: 1.1rem; max-width: 600px; }

        /* Blog Section */
        .blog {
          padding: 60px 20px;
          max-width: 1200px;
          margin: 0 auto;
        }
        .blog h2 { text-align: center; margin-bottom: 40px; font-size: 2rem; color: #326ce5; }
        .blog-cards {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 30px;
        }
        .card {
          background: #fff;
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 8px 20px rgba(0,0,0,0.1);
          transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 20px; }
        .card-content h3 { color: #326ce5; margin-bottom: 10px; }
        .card-content p { font-size: 0.95rem; color: #555; }
        .card-content button {
          margin-top: 10px;
          background: #326ce5;
          color: #fff;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
        }
        .card-content button:hover { background: #ffdd57; color: #333; }

        /* Footer */
        footer {
          background: #326ce5;
          color: #fff;
          text-align: center;
          padding: 20px 0;
          margin-top: 40px;
        }

        /* Scroll animations */
        .fade-in {
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .fade-in.visible {
          opacity: 1;
          transform: translateY(0);
        }

        @media(max-width: 600px){
          header h1 { font-size: 2rem; }
          .hero h2 { font-size: 1.5rem; }
        }
      </style>
    </head>
    <body>

      <header>
        <h1>Kubernetes Insights</h1>
        <p>Your ultimate guide to Kubernetes, containers, and cloud-native deployments</p>
        <nav>
          <a href="#hero">Home</a>
          <a href="#blog">Blog</a>
          <a href="#contact">Contact</a>
        </nav>
      </header>

      <section class="hero" id="hero">
        <h2>Master Kubernetes Like a Pro</h2>
        <p>Explore tutorials, tips, and deep dives into Kubernetes clusters, pods, and container orchestration.</p>
      </section>

      <section class="blog" id="blog">
        <h2>Latest Blog Posts</h2>
        <div class="blog-cards">
          <div class="card fade-in">
            <img src="https://source.unsplash.com/400x200/?cloud,kubernetes" alt="Blog 1">
            <div class="card-content">
              <h3>Getting Started with Kubernetes</h3>
              <p>Learn the basics of Kubernetes architecture, clusters, pods, and services to kickstart your journey.</p>
              <button onclick="alert('Read More Coming Soon!')">Read More</button>
            </div>
          </div>
          <div class="card fade-in">
            <img src="https://source.unsplash.com/400x200/?docker,kubernetes" alt="Blog 2">
            <div class="card-content">
              <h3>Deploying Containers Efficiently</h3>
              <p>Discover strategies to deploy and scale containers seamlessly in Kubernetes environments.</p>
              <button onclick="alert('Read More Coming Soon!')">Read More</button>
            </div>
          </div>
          <div class="card fade-in">
            <img src="https://source.unsplash.com/400x200/?cloud,technology" alt="Blog 3">
            <div class="card-content">
              <h3>Advanced Kubernetes Networking</h3>
              <p>Dive deep into networking, services, ingress, and load balancing in Kubernetes clusters.</p>
              <button onclick="alert('Read More Coming Soon!')">Read More</button>
            </div>
          </div>
        </div>
      </section>

      <footer id="contact">
        <p>&copy; 2026 Kubernetes Blog. All rights reserved.</p>
      </footer>

      <script>
        // Smooth scroll
        const links = document.querySelectorAll('nav a');
        for (const link of links) {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.querySelector(link.getAttribute('href'));
            target.scrollIntoView({ behavior: 'smooth' });
          });
        }

        // Scroll fade-in effect
        const faders = document.querySelectorAll('.fade-in');
        const appearOptions = { threshold: 0.3, rootMargin: "0px 0px -50px 0px" };
        const appearOnScroll = new IntersectionObserver(function(entries, observer){
          entries.forEach(entry => {
            if(!entry.isIntersecting) return;
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          });
        }, appearOptions);
        faders.forEach(fader => appearOnScroll.observe(fader));
      </script>

    </body>
    </html>
