apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: NodePort           # This exposes it outside the cluster
  selector:
    app: my-web           # Finds pods with this label
  ports:
  - protocol: TCP
    port: 80              # Service port
    targetPort: 80        # Container port
    nodePort: 30080       # Port you access on your localhost (if using Minikube)